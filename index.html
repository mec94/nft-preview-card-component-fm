<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>
<body>
  <main role="main">
    <article class="nft">
      <section class="nft-visual">
        <img class="nft__image" src="./images/image-equilibrium.jpg" />
      </section>
      <section class="nft-details">
        <h2 class="nft__title">Equilibrium #3429</h2>
        <p class="nft__motto">Our equilibrium collection promotes balance and calm.</p>
        <div class="nft-data">
          <p class="nft__price"><img class="small-icon" src="./images/icon-ethereum.svg" />0.041 ETH</p>
          <p class="nft__availability"><img class="small-icon" src="./images/icon-clock.svg" /> 3 days left</p>
        </div>
        <div class="nft__author">
          <img class="avatar" src="./images/image-avatar.png" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </section>
    </article>

    <div role="contentinfo" class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/mec94">mec94</a>.
    </div>
  </main>
</body>
</html>
